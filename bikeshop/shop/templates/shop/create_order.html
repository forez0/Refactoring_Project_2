{% extends 'base.html' %}

{% block title %}Оформлення замовлення | BikeShop{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Ваше замовлення</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{ bike.image.url }}" class="img-fluid rounded" alt="{{ bike.name }}">
                    </div>
                    <div class="col-md-8">
                        <h3>{{ bike.name }}</h3>
                        <p>{{ bike.description }}</p>
                        <p><strong>Характеристики:</strong> {{ bike.get_specifics }}</p>
                        <h5 class="text-primary">{{ bike.price }} грн</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Оформлення</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Спосіб оплати</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="creditCard" value="credit" checked required>
                            <label class="form-check-label" for="creditCard">
                                <i class="bi bi-credit-card"></i> Кредитна картка
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="paypal" value="paypal" required>
                            <label class="form-check-label" for="paypal">
                                <i class="bi bi-paypal"></i> PayPal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" required>
                            <label class="form-check-label" for="cod">
                                <i class="bi bi-cash"></i> Готівкою при отриманні
                            </label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" name="action" value="apply_discount" class="btn btn-outline-primary">
                            Застосувати знижку 10%
                        </button>
                        <button type="submit" name="action" value="confirm_order" class="btn btn-success btn-lg">
                            Підтвердити замовлення
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
